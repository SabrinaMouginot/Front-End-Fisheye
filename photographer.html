<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <img src="assets/images/logo.png" class="logo" />
  </header>
  <main id="main">
    <div class="photograph-header">
      <div>
        <h1 id="photographer-name"></h1>
        <h2 id="photographer-location"></h2>
        <p id="photographer-desc"></p>
      </div>
      <button class="contact_button" id="contact">Contactez-moi</button>
      <img id="photographer-photo">
    </div>

    <div id="filterContainer">
      <!-- Création des filtres -->
      <label for="filterSelect">Trier par :</label>
      <select id="filterSelect">
        <option value="popularity">Popularité</option>
        <option value="date">Date</option>
        <option value="title">Titre</option>
      </select>
    </div>


    <div id="mediaContainer" class="media-container">
      <!-- affichage des médias du photographe  -->
    </div>


    <!-- Modal compteur de likes-->
    <div id="photographerLikes" class="photographersLikes">
      <div class="likesContent">
        <!-- affichage compteur total des Likes -->
        <span id="likesContent"></span>
      </div>
    </div>

  </main>

  <!-- Lightbox Modal -->
  <dialog id="lightbox" class="lightbox">

    <div class="lightbox-content">
      <div class="arrow-container">
        <img src="assets/fleches/left.svg" alt="flèche de gauche" class="arrow arrow-left">
      </div>
      <div id="media-content"></div>
      <div class="arrow-container">
        <img src="assets/fleches/right.svg" alt="flèche de droite" class="arrow arrow-right">
        <div id="btn-close-container">
          <img id="btn-close" src="assets/icons/close.svg" alt="bouton fermer">
        </div>

      </div>
      <!-- affichage Lightbox -->
    </div>
  </dialog>

  <dialog id="contact_modal" class="modal">
    <header>
      <h2>Contactez-moi</h2>
      <img src="assets/icons/close.svg" onclick="closeModal()" />
    </header>
    <form name="reserve" id="form">
      <div class="formData">
        <label for="first">Prénom</label>
        <input class="text-control" type="text" id="first" name="first" minlength="2" />
        <span class="errorMessage"></span>
      </div>
      <div class="formData">
        <label for="last">Nom</label>
        <input class="text-control" type="text" id="last" name="last" />
        <span class="errorMessage"></span>
      </div>
      <div class="formData">
        <label for="email">E-mail</label>
        <input class="text-control" type="email" id="email" name="email" />
        <span class="errorMessage"></span>
      </div>
      <div>
        <label for="message">Votre message</label>
        <textarea name="message" class="text-control" id="message" cols="30" rows="10"></textarea>
        <span class="errorMessage"></span>
      </div>
      <button class="contact_button" type="submit">Envoyer</button>
    </form>
  </dialog>

  <script src="/scripts/pages/photographer.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
  <script src="/scripts/templates/media.js"></script>
  <script src="/scripts/utils/lightbox.js"></script>
  <script src="scripts/utils/lightbox/nextArrow.js"></script>
  <script src="scripts/utils/lightbox/previousArrow.js"></script>

</body>

</html>
